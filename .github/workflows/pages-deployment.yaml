name: Website Deploy âš¡

on:
  push:
    branches:
      - prod
      - preprod
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    name: Deploy website - Cloudflare Pages âš¡
    steps:
      - name: Checkout ${{ github.ref_name }} ðŸ“¥
        uses: actions/checkout@v4

      - name: Enable Corepack ðŸ“¦
        run: corepack enable

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn
          cache-dependency-path: yarn.lock

      - name: Install NodeJS Dependencies ðŸ“¦
        run: yarn install --immutable

      - name: Deploy website - Cloudflare Pages âš¡
        uses: cloudflare/pages-action@1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ vars.CLOUDFLARE_ACCOUNT_ID }}
          projectName: 'ginetta-tonic-festival'
          directory: './src'
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
